<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Nexus</title>
    <style>
        /* Inline CSS for the HTML document */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #3F7AD3, #5A9BEA);
            color: #333;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: transparent;
            box-shadow: none;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        #collegeText {
            margin-left: 5px;
            font-size: 20px;
            font-weight: 600;
            color: white;
        }

        .navbar {
            display: flex;
            gap: 20px;
            position: absolute;
            top: 55px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .navbar a.active {
            text-decoration: underline;
            text-underline-offset: 5px;
        }

        header > div > a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            transition: color 0.3s;
        }

        header > div > a:hover {
            color: #e6e6e6;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 50px;
        }

        .notice-tile {
            width: 80%;
            max-width: 1200px;
            padding: 20px;
            background-color: #E6F0FF;
            border-radius: 10px;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.1);
        }

        .notice-tile h2 {
            text-align: center;
            color: #3F7AD3;
            font-weight: bold;
            padding-bottom: 10px;
        }

        .notice-tile ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .notice-tile li {
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px 0;
            width: 70%;
            text-align: center;
        }

        .notice-tile li:hover {
            background-color: #e6e6e6;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            align-items: center;
            justify-content: center;
            background-color: rgba(63, 122, 211, 0.8);
        }

        .overlay-content {
            position: relative;
            width: 80%;
            max-width: 800px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #3F7AD3;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            padding: 5px 10px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .close-button:hover {
            background-color: #3066A9;
        }

        iframe {
            width: 100%;
            height: 500px;
        }

        .apply-button {
            display: block;
            margin: 20px auto 0 auto;
            padding: 10px 20px;
            background-color: #3F7AD3;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .apply-button:hover {
            background-color: #3066A9;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="https://c.animaapp.com/oixjahaG/img/nexus-removebg-preview-1@2x.png" alt="Company Logo"
                width="100">
            <span id="collegeText">COLLEGE NEXUS</span>
        </div>

        <div class="navbar">
            <a href="#">DASHBOARD</a>
            <a href="stdprofile.html">PROFILE</a>
            <a href="#">COMPANIES</a>
        </div>
        <div>
            <a href="https://erp.mgmu.ac.in/login.htm">ERP</a>
            <a href="login.html">LOGOUT</a>
        </div>
    </header>
    <div class="content">
        <div class="notice-tile">
            <h2>CPPA NOTICE</h2>
            <ul>
                <li onclick="openNotice('cppa_notice_1.pdf')">Notice 1 for CPPA</li>
                <li onclick="openNotice('cppa_notice_2.pdf')">Notice 2 for CPPA</li>
            </ul>
        </div>
        <div class="notice-tile">
            <h2>CPD NOTICE</h2>
            <ul>
                <li onclick="openNotice('cpd_notice_1.pdf')">Notice 1 for CPD</li>
                <li onclick="openNotice('cpd_notice_2.pdf')">Notice 2 for CPD</li>
            </ul>
        </div>
    </div>
    <div class="overlay" id="overlay">
        <div class="overlay-content">
            <button class="close-button" onclick="closeOverlay()">X</button>
            <iframe id="pdfFrame" src=""></iframe>
            <button class="apply-button" onclick="applyForNotice()">Apply</button>
        </div>
    </div>

    <script>
        function openNotice(pdfLink) {
            document.getElementById('pdfFrame').src = pdfLink;
            document.getElementById('overlay').style.display = 'flex';
        }

        function closeOverlay() {
            document.getElementById('overlay').style.display = 'none';
        }

        function applyForNotice() {
            alert('Applied for the notice!');
            closeOverlay();  // close the overlay after applying
        }
    </script>
</body>

</html>
